databaseChangeLog:
  - changeSet:
      id: create-recommendation-rules-table
      author: Maria Vasechko
      changes:
        - createTable:
            tableName: recommendation_rules
            schemaName: public
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
              - column:
                  name: product_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: product_text
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: rule
                  type: JSONB
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP